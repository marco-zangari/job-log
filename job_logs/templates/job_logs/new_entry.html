{% extends 'job_logs/base.html' %}

{% block content %}

<p>Add a new entry:</p>
<form action="{% url 'job_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add entry</button>
</form>

{% endblock content %}
