{% extends "job_logs/base.html" %}

{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'job_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No jobs have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
