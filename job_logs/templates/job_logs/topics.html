{% extends "job_logs/base.html" %}

{% block header %}
    <h1>Jobs</h1>
{% endblock header %}

{% block content %}
<ul>
    {% for topic in topics %}
        <li>
            <h3>
                <a href="{% url 'job_logs:topic' topic.id %}">{{ topic }}</a>
            </h3>
        </li>
    {% empty %}
        <li>No jobs have been added yet.</li>
    {% endfor %}
</ul>
<h3><a href="{% url 'job_logs:new_topic' %}">Add a new job:</a></h3>

{% endblock content %}
